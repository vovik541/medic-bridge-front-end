<form [formGroup]="filterForm" (ngSubmit)="search()" class="mb-3 d-flex flex-wrap gap-2 align-items-start">
  <input type="text" formControlName="login" class="form-control" placeholder="Login" style="max-width: 200px;">
  <input type="email" formControlName="email" class="form-control" placeholder="Email" style="max-width: 250px;">
  <input type="text" formControlName="role" class="form-control" placeholder="Role" style="max-width: 150px;">
  <button type="submit" class="btn btn-primary">üîç Search</button>
</form>

<table class="table table-bordered table-hover">
  <thead class="table-light">
    <tr>
      <th>Image</th>
      <th (click)="sortBy('login')" style="cursor: pointer;">Login {{ sortIcon('login') }}</th>
      <th (click)="sortBy('email')" style="cursor: pointer;">Email {{ sortIcon('email') }}</th>
      <th>Roles</th>
      <th (click)="sortBy('isLocked')" style="cursor: pointer;">Blocked {{ sortIcon('isLocked') }}</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td><img [src]="user.imageUrl" width="40" height="40" class="rounded-circle" /></td>
      <td>{{ user.login }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.roles?.join(', ') }}</td>
      <td>{{ user.isLocked ? 'Yes' : 'No' }}</td>
      <td>
        <div class="d-flex flex-column gap-1">
          <button *ngIf="!user.isLocked" class="btn btn-sm btn-warning" (click)="blockUser(user.id)">Block</button>
          <button *ngIf="user.isLocked" class="btn btn-sm btn-success" (click)="unblockUser(user.id)">Unblock</button>

          <select class="form-select form-select-sm w-auto" (change)="onRoleChange($event, user.id)">
            <option disabled selected>Add Role</option>
            <option value="USER">USER</option>
            <option value="SPECIALIST">SPECIALIST</option>
            <option value="ADMIN">ADMIN</option>
          </select>

          <div class="d-flex gap-1 align-items-center mt-1">
            <select class="form-select form-select-sm w-auto"
                    [(ngModel)]="user.selectedRoleToRemove"
                    name="selectedRole-{{ user.id }}">
              <option disabled selected>Select Role to Remove</option>
              <option *ngFor="let role of user.roles" [value]="role">{{ role }}</option>
            </select>
            <button class="btn btn-sm btn-outline-danger"
                    [disabled]="!user.selectedRoleToRemove"
                    (click)="removeRole(user.id, user.selectedRoleToRemove)">
              Remove
            </button>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>

<nav *ngIf="totalPages > 1" class="mt-3">
  <ul class="pagination mb-0">
    <li class="page-item" *ngFor="let page of pagesArray()" [class.active]="page === currentPage">
      <button class="page-link" (click)="goToPage(page)">{{ page + 1 }}</button>
    </li>
  </ul>
</nav>
