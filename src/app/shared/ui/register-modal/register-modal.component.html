<div #lModalRegister class="modal-login-wrapper">
    <div  class="container bootstrap snippets bootdey">

  <div class="jumbotron text-center" style="min-height:400px;height:auto;">
    <div class="col-md-10 col-md-offset-2">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmitRegister()" class="form-horizontal" role="form">
            <div class="form-group text-center">
                <div class="col-sm-10 reg-icon">
                    <span class="fa fa-user fa-3x">Sign up</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                  <input formControlName="firstname" type="text" class="form-control" id="first-name" placeholder="FirstName">
                </div>
                <div class="col-sm-10">
                  <input formControlName="lastname" type="text" class="form-control" id="last-name" placeholder="LastName">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-10">
                  <input formControlName="email" type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-10">
                  <input formControlName="login" type="email" class="form-control" id="username" placeholder="Username">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-10">
                  <input formControlName="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-10">
                  <input formControlName="passwordRepeat" type="password" class="form-control" id="repertPassword" placeholder="repeat">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-info">
                    <span class="glyphicon glyphicon-share-alt"></span>
                    Register
                  </button>
                </div>
              </div>
        </form>
        <button (click)="close()" type="button" class="btn btn-warning active mt-3">Close</button>
    </div>
  </div>
</div>                                        
</div>
